
<div class="d-flex justify-contentcenter">
  <img

    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"

    />

  <img
    *ngIf="!hasLoaded"
    class="card-img-top"
    src="assets/loaderGrid.svg"
    alt="">
</div>
